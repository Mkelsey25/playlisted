<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center jumbotron">
                PLAYLISTED

        </div>
        <div class="row">
            <div class="col-md-2">

                <form action='/api/users/sign-up' method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="input" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="emailHelp">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <button id='playlistedLoginBtn' type="submit" class="btn btn-light">Create Account!</button><br>
                    <button href='api/users/spotify'type="submit" value='oauth' id= "spotifyLoginBtn" class='btn btn-light'>Login With Spotify</button>
                    </form>
            </div>
            <div class="col-md-2">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2">

            </div>

            </div>
