<!DOCTYPE html>
<html lang="en" class="meh">
<head>
    <meta charset="UTF-8">
    <title>PLAYLISTED</title>
    <!-- Added a link to Style and font awesome-->
    <link href="/assets/css/app_style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- Font link-->
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <!-- Added a link to JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/app.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" id="home">
        <div class="row">
            <div class="col-lg-3 col-sm-12 sidebar">            
                <div class="logo">
                    <a href="/"><img id="logo" src="/assets/img/logo-meh.png"></a>
                    <button class="hamburger">&#9776;</button>
                </div>
                <!-- SIDEBAR MENU -->
                <div class="menu">
                    <ul class="nav">
                        <li>
                            <a href="/"><i class="fa fa-home"></i>Home</a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-list-ul"></i>My Lists</a>
                        </li>
                        <li>
                            <a href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
                        </li>
                    </ul>
                </div>
            </div>
    
            <div class="col-lg-9 col-sm-12">
                <div class="jumbotron">
                    <h1 style="text-align: center; line-height: 0em; margin: 0;">PLAYLISTED <i class="fas fa-music"></i></h1>
                    <div class="slogan">Music that fits.</div>
                </div>

                <div class="col-lg-12 col-sm-12 content">
                <form action='/api/users/sign-up' method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="input" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="emailHelp">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <button type="submit" id="playlistedLoginBtn" class="btn btn-light">Create Account!</button><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
